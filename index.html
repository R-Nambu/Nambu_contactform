<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>南部家の支出記録 @Cebu</title>

  <!-- style -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-center">南部家の支出記録 @Cebu</h1>
  <div class="container col-5">

    <form method="POST" action="check.php">
      
      
      <!-- 購入品名 -->
      <div class="container mt-5">
        購入品名<br>
        <input type="text" name="product">
      </div>
      
      
      <!-- 購入理由 -->
      <div class="container mt-4">
        <div class="form-group">
          <label for="exampleFormControlSelect1">購入理由</label>
          <select class="form-control" id="exampleFormControlSelect1" name="reason">
            <option>食事</option>
            <option>生活用品（ティッシュ、トイレットペーパーなど）</option>
            <option>クリーニング代</option>
            <option>交通費</option>
            <option>レジャー</option>
          </select>
        </div>
      </div>
      
      
      <!-- 購入者 -->
      <div class="container mt-4">
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">購入者</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="buyer" value="遼" checked>
                遼
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="buyer" value="萌里">
                萌里
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="buyer" value="2人とも">
                2人とも
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      
      <!-- 購入金額 -->
      <div class="container mt-4">
        金額（ペソ）<br>
        <input type="text" name="price">ペソ
      </div>
      
      
      <!-- 任意コメント -->
      <div class="container mt-4">
        コメント（任意）<br>
        <textarea name="content"></textarea>
      </div>
      
      
      <!-- 送信ボタン -->
      <div class="container">
        <input type="submit" value="送信">
      </div>
      
      
      
    </div>
    </form>
    
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
  </body>
  
  </html>
